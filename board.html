<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>

	<h1>Tic Tac Toe</h1>
	<style type="text/css">
		
td {
	width: 100px;
	height: 100px;
}

table {
	margin: auto;
}


.vertical {
	border-right: 1px solid black;
	border-left: 1px solid black;
}

.horizontal {
	border-top: 1px solid black;
	border-bottom: 1px solid black;
}



h1 {
	text-align: center;
	font-size: 70px;
}


	</style>
</head>
<body>

	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table>

		<table>
		<tr>
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>
	</table>

		<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
