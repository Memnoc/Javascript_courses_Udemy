<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling-links</title>
    <style type="text/CSS">
    
    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
        color: green;
    }

    a:visited {
        color: orange;
    }
    
    </style>


</head>
<body>
    <div>
            <p> <a href="https://www.google.se">Click to go to Google</a></p>
            <p><a href="https://www.google.com" target="_blank">Click to go to Google on a new tab</a></p>
    </div>
</body>
</html>
