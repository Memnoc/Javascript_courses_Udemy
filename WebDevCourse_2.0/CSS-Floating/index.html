<!DOCTYPE html>
<html lang="en">

<head>
    <title>Floating</title>

    <!-- Internal CSS -->
    <style type="text/CSS">
        
        
        #first-section { color:
        brown; background-color: pink; width: 200px; float: left; }

        #second-section { color:
        red; 
        background-color: yellow;
        width: 200px;
        float: right;
         }

         .clear-float {
             clear: both;
         }

    </style>
</head>

<body>
    <div id="first-section">
        <p>This is an inline CSS</p>
        <p>Wow, I love internal CSS</p>
    </div>


    <div id="second-section">
        <p id="green">This is some more text.
            <span class="underlined">And this text is underlined</span>
        </p>

        <h1>CSS is cool</h1>
    </div>

    <div class="clear-float"></div>

    <p>This paragraph is not floated</p>



</body>

</html>
