<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web page with style</title>

    <!-- Internal CSS -->
    <style type="text/CSS">


        /* p { font-size: 200%; } h1 { color: pink; } Styles targeting classes .red { color: red; } .fuchsia { color: fuchsia; } .large
        { font-size: 300%; } #green { color: green; } .underlined { text-decoration: underline; }  */
        
        
        #first-section { color:
        brown; background-color: pink; width: 100px; }

        .yellow-style { color:
        red; background-color: yellow; }

    </style>
</head>

<body>
    <div id="first-section">
        <p>This is an inline CSS</p>
        <p>Wow, I love internal CSS</p>
    </div>


    <div class="yellow-style">
        <p id="green">This is some more text.
            <span class="underlined">And this text is underlined</span>
        </p>

        <h1>CSS is cool</h1>
    </div>



</body>

</html>
