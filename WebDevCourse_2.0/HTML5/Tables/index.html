<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables</title>
</head>

<body>

    <table>
        <!-- Table head -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Favourite Colour</th>
            </tr>
        </thead>

        <!-- Table Body -->

        <tbody>

            <!-- Table one -->
            <tr>
                <td>Rob</td>
                <td>Green</td>
            </tr>

            <!-- Table Two -->
            <tr>
                <td>Kirsten</td>
                <td>Orange</td>
            </tr>

            <!-- Table Three -->
            <tr>
                <td>Tommy</td>
                <td>Pink</td>
            </tr>

            <!-- Table four -->
            <tr>
                <td>Ralphie</td>
                <td>Blue</td>
            </tr>
        </tbody>
    </table>


    

</body>

</html>
