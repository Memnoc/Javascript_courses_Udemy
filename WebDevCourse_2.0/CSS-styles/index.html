<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web page with style</title>

    <!-- Internal CSS -->
    <style type="text/CSS">


        p { color: blue; font-size: 200%; } h1 { color: pink; } /* Styles targeting classes */ .red { color: red; } .fuchsia { color:
        fuchsia; } .large { font-size: 300%; } #green { color: green; }

        .underlined {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <!-- <p style="color: fuchsia; font-size: 100%">This is an inline CSS</p>

    <p class="red large">This is an inline CSS</p>

    <p class="fuchsia">Wow, I love internal CSS</p>

    <p id="green">This is some more text. <span class="underlined">And this text is underlined</span></p>

    <h1>CSS is cool</h1>


</body>

</html>
