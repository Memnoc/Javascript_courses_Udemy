<!DOCTYPE html>
<html>
<head>
	<title>Registration Form Solution</title>
</head>
<body>

	<h1>Registration</h1>

	<form>
		<label for="first">First Name: </label>
		<input id="first" type="text" name="first" placeholder="John" required>
		<label for="last">Last Name: </label>
		<input id="last" type="text" name="last" placeholder="Smith" required>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

		<div>
			<label>
				Email:
				<input type="email" name="email" placeholder="your email" required>
			</label>
			
			<label>
				Password:
				<input type="password" name="password" placeholder="your password" required pattern=".{5,10}" title="Password must be between 5 and 10 characters">

			</label>
		</div>

		<div>
			<label>
				Birthday:
			<select name="month">
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>
			</select>
			<select name="day">
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="year">
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
			</label>

			<div>
				<label for="agreed">I agree to the terms and conditions</label>
				<input id="agreed" type="checkbox" name="agreed">
			</div>
			
		</div>

		<input type="submit" name="">

	</form>

</body>
</html>
